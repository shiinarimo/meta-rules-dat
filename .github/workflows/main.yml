name: Process List Files

on:
  push:
    branches:
      - main  # 你可以根据需要更改分支
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  process-files:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 确保能够访问完整的历史

    - name: Set up Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Pull upstream changes
      run: |
        git fetch origin '+refs/pull/*/head:refs/remotes/origin/pr/*'  # 获取所有 PR
        git pull --rebase origin main

    - name: Process .list files
      run: |
        mkdir -p list
        for file in geo/geosite/*.list; do
          sed 's/+//g' "$file" > "list/$(basename "$file")"
        done

    - name: Commit and push changes
      run: |
        git add list/
        git commit -m "Processed list files"
        git push
